{% extends 'base.html' %}
{% load staticfiles %}
{% load custom_filter %}

{% block title %}
    Contact us
{% endblock %}

{% block content %}
    <div class="content-body">
        <div class="container">
            <div class="row">
                <main class="col-md-12">
                    <h1 class="page-title">Contact</h1>
                    {% if form.errors %}
                        <p style="color: red;">
                            Please correct the error{{ form.errors|pluralize }} below.
                        </p>
                    {% endif %}
                    <article class="post">
                        <div class="entry-content clearfix">
                            <form action="#" method="post" class="contact-form">
                                {% csrf_token %}
                                <table>
                                    {{ form.as_table }}
                                </table>
                                <input type="submit" value="Submit">

                            </form>
                        </div>
                    </article>
                </main>
            </div>
        </div>
    </div>

{% endblock %}
